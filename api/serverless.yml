service: api

plugins:
  - serverless-plugin-typescript
  - serverless-domain-manager

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  timeout: 30
  region: ap-southeast-2
  vpc:
    securityGroupIds:
      - sg-4d4b742b
    subnetIds:
      - subnet-44646e1d
      - subnet-a865decf
      - subnet-f565d0bc
  apiKeys:
    - Demo
    - DrFriendless

custom:
  secret: ${file(../secrets.json)}
  database: ${file(../database.json)}
  customDomain:
    domainName: api.drfriendless.com
    basePath: 'v1'
    stage: ${self:provider.stage}
    createRoute53Record: true
    certificateName: "api.drfriendless.com"

functions:
  adminGatherSystemStats:
    handler: functions.adminGatherSystemStats
    timeout: 30
    environment:
      mysqlHost: ${self:custom.database.mysqlHost}
      mysqlUsername: ${self:custom.database.mysqlUsername}
      mysqlPassword: ${self:custom.database.mysqlPassword}
      mysqlDatabase: ${self:custom.database.mysqlDatabase}
    events:
      - http:
          path: systemStats
          method: get
          cors: true
          integration: lambda
          private: true
    role:
        "doStuffFromInsideVPC"
  getUserList:
    handler: functions.getUserList
    environment:
      mysqlHost: ${self:custom.database.mysqlHost}
      mysqlUsername: ${self:custom.database.mysqlUsername}
      mysqlPassword: ${self:custom.database.mysqlPassword}
      mysqlDatabase: ${self:custom.database.mysqlDatabase}
    events:
      - http:
          path: users
          method: get
          cors: true
          integration: lambda
          private: true
    role:
        "doStuffFromInsideVPC"
  getCollection:
    handler: functions.getCollection
    environment:
      mysqlHost: ${self:custom.database.mysqlHost}
      mysqlUsername: ${self:custom.database.mysqlUsername}
      mysqlPassword: ${self:custom.database.mysqlPassword}
      mysqlDatabase: ${self:custom.database.mysqlDatabase}
    events:
      - http:
          path: collection
          method: post
          cors: true
          integration: lambda
          private: true
      - http:
          path: collection
          method: get
          cors: true
          integration: lambda
          private: true
    role:
        "doStuffFromInsideVPC"
  getCollectionWithPlays:
    handler: functions.getCollectionWithPlays
    environment:
      mysqlHost: ${self:custom.database.mysqlHost}
      mysqlUsername: ${self:custom.database.mysqlUsername}
      mysqlPassword: ${self:custom.database.mysqlPassword}
      mysqlDatabase: ${self:custom.database.mysqlDatabase}
    events:
      - http:
          path: collectionWithPlays
          method: post
          cors: true
          integration: lambda
          private: true
      - http:
          path: collectionWithPlays
          method: get
          cors: true
          integration: lambda
          private: true
    role:
        "doStuffFromInsideVPC"
  getRankings:
    handler: functions.getRankings
    environment:
      mysqlHost: ${self:custom.database.mysqlHost}
      mysqlUsername: ${self:custom.database.mysqlUsername}
      mysqlPassword: ${self:custom.database.mysqlPassword}
      mysqlDatabase: ${self:custom.database.mysqlDatabase}
    events:
      - http:
          path: rankings
          method: post
          cors: true
          integration: lambda
          private: true
      - http:
          path: rankings
          method: get
          cors: true
          integration: lambda
          private: true
    role:
        "doStuffFromInsideVPC"
  getWarTable:
    handler: functions.getWarTable
    environment:
      mysqlHost: ${self:custom.database.mysqlHost}
      mysqlUsername: ${self:custom.database.mysqlUsername}
      mysqlPassword: ${self:custom.database.mysqlPassword}
      mysqlDatabase: ${self:custom.database.mysqlDatabase}
    events:
      - http:
          path: wartable
          method: post
          cors: true
          integration: lambda
          private: true
      - http:
          path: wartable
          method: get
          cors: true
          integration: lambda
          private: true
    role:
        "doStuffFromInsideVPC"

resources:
  Resources:
    doStuffFromInsideVPC:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: doStuffFromInsideVPCPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      - - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterface
                    - ec2:DescribeNetworkInterfaces
                    - ec2:DetachNetworkInterface
                    - ec2:DeleteNetworkInterface
                  Resource: "*"
