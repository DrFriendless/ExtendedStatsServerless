service: client

plugins:
    - serverless-s3-deploy

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, 'dev'}
  timeout: 30
  region: ap-southeast-2

custom:
  assets:
    auto: true
    targets:
     - bucket:
         Ref: StaticBucket
       files:
        - source: static/
          globs: '**/*.*'

resources:
  Resources:
    StaticBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${file(../stage.${self:provider.stage}.json):CLIENT_BUCKET}
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html

