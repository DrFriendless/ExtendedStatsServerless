<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FavouritesWidget</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="http://test.drfriendless.com/theme.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>Your Favourite Games</h1>

  <extstats-favourites></extstats-favourites>

<script>
  function getExtStatsStorage() {
    var localStorage = window.localStorage;
    console.log(typeof localStorage.extStats);
    var result = {};
    if (localStorage.extStats) {
      try {
        result = JSON.parse(localStorage.extStats);
      }
      catch (err) {
        console.log(err);
      }
    }
    return result;
  }
  function withExtStatsStorage(func) {
    var content = getExtStatsStorage();
    func(content);
    window.localStorage.extStats = JSON.stringify(content);
  }

  function fromExtStatsStorage(func) {
    var content = getExtStatsStorage();
    var returnValue = func(content);
    window.localStorage.extStats = JSON.stringify(content);
    return returnValue;
  }

  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      console.log(pair);
      if (pair[0] == variable) {
        return pair[1];
      }
    }
    return undefined;
  }
  var geek = getQueryVariable("geek");
  console.log("geek = " + geek);
  if (geek) withExtStatsStorage(function (storage) { return storage.geek = geek; });
</script>
</body>
</html>
