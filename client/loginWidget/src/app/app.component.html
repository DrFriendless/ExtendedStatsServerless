<div class="extstats-login" *ngIf="!username">
  <button id="btn-login" class="btn btn-primary btn-margin extstats-login-btn" (click)="login()">
    Log In
  </button>
</div>

<div class="extstats-logout" *ngIf="!!username">
  <button id="btn-logout" class="btn btn-primary btn-margin extstats-login-btn" (click)="logout()">
    Log Out
  </button>
  <span><a href="/user.html">{{username}}</a></span>
</div>
