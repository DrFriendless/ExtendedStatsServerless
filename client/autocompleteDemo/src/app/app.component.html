<form class="autocomplete-demo-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Geek" aria-label="Number" matInput [formControl]="control" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
